# Set colours
set -g default-terminal "xterm-256color"

# C-a as prefix
unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# # zsh as default terminal
# set-option -g default-shell /bin/zsh

# Bind r to reset config
bind-key r source-file ~/.tmux.conf \; display "Reloaded .tmux.conf"

# Windows order start in 1
set -g base-index 1
setw -g base-index 1

# Window splitting
bind | split-window -h
bind - split-window -v

# act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Resize - vim
bind-key -r -T prefix       M-k              resize-pane -U 5
bind-key -r -T prefix       M-j            resize-pane -D 5
bind-key -r -T prefix       M-h            resize-pane -L 5
bind-key -r -T prefix       M-l           resize-pane -R 5

# Lazygit popup
bind G display-popup -h 80% -w 80% -E "lazygit"
# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dracula/tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Set continuum automatic restore
set -g @continuum-restore 'on'

# Dracula options
set -g @dracula-show-powerline true
set -g @dracula-plugins "cpu-usage ram-usage battery git"
set -g @dracula-show-legt-sep T
set -g @dracula-show-left-icon session
set -g status-position top

# (KEEP AT BOTTOM) Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
